<head>

   <meta charset="UTF-8">
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style>

        @import "Style.css";

    </style>

</head>

<body onload="tracegraph()" onresize="tracegraph()">

    <div class="header">

        <div class="timelinetitlecontainer">

            <h1>

                Timeline Name

            </h1>

        </div>

    </div>

    <div class="secondheader">

        <div class="clear"></div>

        <div class="timercontainer">

            <div class="timercentering">

                <div class="chronometercontainer">

                </div>

                <p id="timerobject">00:00:00</p>

            </div>

        </div>

        <div class="clear"></div>

    </div>

    <div class="container" id="main">

        <div id="markercontainer"></div>

        <div class="maingraphcontainer" id="secondary">

            <canvas id="graph">

                Graph

            </canvas>

        </div>

        <div class="clear"></div>

        <div class="minigraphcontainer" id="mini">

            <canvas id="minigraph">

                Minigraph

            </canvas>

        </div>

        <div class="clear"></div>

        <div class="buttons" id="buttoncontainer">

            <div class="plus" onclick="addbutton(this)">

                <p class="buttontext" style="position: relative; top: 35%; font-size: 5vh;"> + </p>

            </div>
           
           <!--
           
            <div class="button">

                <p class="buttontext">Button</p>

                <label class="switch">

                    <input type="checkbox">
                    
                    <div class="slider" onclick="createmarker()">
                    
                        <div class="sliderbutton" ></div>

                    </div>

                </label>

            </div>

       -->
       
        </div>

        <div class="clear"></div>

        <div class="emojicontainer">
           
            <div class="emoji">&#x1F354</div>
            
        </div>

        <div class="clear"></div>

        <div class="plusminus">

            <div class="minus" onclick="removebutton()">

                <p class="buttontext"> - </p>

            </div>

            <div class="divider"></div>

            <div id="timerstart" onclick="clicktimer()">

                <p id="playbuttontxt">â–º</p>

            </div>

            <div class="divider"></div>

        </div>

    </div>

    <script type="text/javascript" src="Main.js"></script>

</body>
